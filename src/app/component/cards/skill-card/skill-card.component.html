<h1 class="text-4xl w-fit mb-5" [style.background]="bg" [style.-webkit-background-clip]="'text'"
    [style.-webkit-text-fill-color]="'transparent'">Skills</h1>
<div class="grid grid-cols-2 gap-1 px-3">
    <p *ngFor="let skill of skills" class="font-thin w-fit pointer-events-none">{{skill}}</p>
</div>
